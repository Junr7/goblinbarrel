<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Barrel Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quizSection" class="hidden">
            <div class="video-container">
                <video id="videoPlayer" controls></video>
                <button id="playButton">Play</button>
            </div>
            <div id="options">
                <button class="option">
                    <div class="circle-timer"></div>
                    <span>Top left</span>
                </button>
                <button class="option">
                    <div class="circle-timer"></div>
                    <span>Top middle</span>
                </button>
                <button class="option">
                    <div class="circle-timer"></div>
                    <span>Top right</span>
                </button>
                <button class="option">
                    <div class="circle-timer"></div>
                    <span>Middle left</span>
                </button>
                <button class="option">
                    <div class="circle-timer"></div>
                    <span>Center</span>
                </button>
                <button class="option">
                    <div class="circle-timer"></div>
                    <span>Middle right</span>
                </button>
                <button class="option">
                    <div class="circle-timer"></div>
                    <span>Bottom left</span>
                </button>
                <button class="option">
                    <div class="circle-timer"></div>
                    <span>Bottom middle</span>
                </button>
                <button class="option">
                    <div class="circle-timer"></div>
                    <span>Bottom right</span>
                </button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
