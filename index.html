<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Barrel Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Where will the Goblin Barrel land?</h1>
        <button id="startButton">Start</button>
        <div id="quizSection" class="hidden">
            <video id="videoPlayer" controls></video>
            <div id="options">
                <button class="option">Bottom left</button>
                <button class="option">Center</button>
                <button class="option">Top right</button>
                <button class="option">Bottom middle</button>
                <button class="option">Top left</button>
                <button class="option">Middle left</button>
                <button class="option">Middle right</button>
                <button class="option">Top middle</button>
                <button class="option">Bottom right</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
